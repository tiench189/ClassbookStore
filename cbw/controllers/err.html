<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script> function auto_width() {
        var total_width = document.getElementById('page-title').offsetWidth;
        var btn_tabs = document.getElementsByClassName("top_menu_item_active");
        var btn_tab_actives = document.getElementsByClassName("top_menu_item");
        if (btn_tabs.length + btn_tab_actives.length == 0) return;
        var width = total_width / (btn_tabs.length + btn_tab_actives.length) - 8;
        for (var i = 0; i < btn_tabs.length; i++) {
            btn_tabs[i].style.width = width + "px";
        }
        for (var i = 0; i < btn_tab_actives.length; i++) {
            btn_tab_actives[i].style.width = width + "px";
        }
    }
    function change_tab(tab) {
        var btn_tabs = document.getElementsByClassName("top_menu_item_active box_radius left");
        for (var i = 0; i < btn_tabs.length; i++) {
            btn_tabs[i].className = "top_menu_item box_radius left";
        }
        var tab_title = document.getElementById("tab-" + tab);
        tab_title.className = "top_menu_item_active box_radius left";
        var btn_contents = document.getElementsByClassName("tab_content active");
        for (var i = 0; i < btn_contents.length; i++) {
            btn_contents[i].className = "tab_content";
        }
        var tab_title = document.getElementById("content-" + tab);
        tab_title.className = "tab_content active";
    }
    document.getElementsByClassName("tab_content")[0].click();
    </script>
    <style type="text/css"> * + html {
        overflow: auto;
    }
