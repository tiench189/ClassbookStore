{{extend "layout.html"}}
<link href="{{=URL('static','css/datepicker.css')}}" type="text/css"  rel="stylesheet"/>
<script src="{{=URL('static','js/bootstrap-datepicker.js')}}" type="text/javascript"></script>
<script src="{{=URL('static','js/locales/bootstrap-datepicker.vi.js')}}" type="text/javascript"></script>
{{if mess != "":}}
<div class="noti {{='success' if result else 'false'}}">{{=mess}}</div>
{{pass}}
<form method="post">
    <select name="action">
        <option value="1" selected>Active</option>
        <option value="0">Deactive</option>
    </select>
    <select name="type" id="choose-type">
        <option value="single" selected>1 thẻ</option>
        <option value="multi">Dải thẻ</option>
    </select>

    <div id="active_sigle">
        <input type="text" name="serial" placeholder="Serial thẻ">
    </div>
    <div id="active_multi" style="display: none">
        <input type="text" name="serial_start" placeholder="Serial thẻ đầu"> =>
        <input type="text" name="serial_end" placeholder="Serial thẻ cuối">
    </div>
    Ngày hết hạn <br>
    <input type="text" class="datetimepicker" name="time_valid">
    <input type="checkbox" name="gift" value="gift" id="gift"> Quà tặng<br>
    <input type="submit" value="Submit">
</form>
<script>
    $('#choose-type').on('change', function() {
        console.log(this.value);
        if (this.value == "single"){
            $("#active_sigle").show();
            $("#active_multi").hide();
        }else{
            $("#active_sigle").hide();
            $("#active_multi").show();
        }
    });
    $('.datetimepicker').datepicker({
        format:'yyyy-mm-dd',
        viewMode: 0,
        minViewMode: 0,
        autoclose: true,
        language: 'vi'
    });
</script>
<style>
    .success{
        color: green;
    }
    .false{
        color: red;
    }
</style>
